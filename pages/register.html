<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../sytles/style.css" />
    <title>Orin's |  Keep Fit</title>
    <link href="../sytles/reg.css" rel="stylesheet" />
</head>
<body>
    <div class="nav">
        <div class="nav-left">
            <p style="background-color: rgb(180, 180, 180);">Orins</p>
        </div>
        <div class="nav-right" style="background-color: rgb(180, 180, 180);">
         <a style="background-color: rgb(180, 180, 180);" class="ml-5" href="index.html">Home Page</a>
         <a style="background-color: rgb(180, 180, 180);" class="ml-5" href="info.html">Info Page</a>
         <a style="background-color: rgb(180, 180, 180);" class="ml-5" href="register.html">Register</a>
        </div>
    </div>
    <div class="container">
        <div class="register">
            <div class="into">
                <h2 class="into">Welcome to Orin's Athletes Club</h2>
                <h4 class="into">Please Fill In the following Information to register</h4>
            </div>
            <form>
                    <input type="text" placeholder="Enter Your Firstname" />
                    <input type="text" placeholder="Enter Your Lastname" />
                    <input type="number" placeholder="Enter Your Age" />
                    <input type="number" placeholder="Enter Your Date of Birth" />
                    <input type="text" placeholder="Nationality" />
                    <input type="text" placeholder="State Of Origin" />
                    <input type="text" placeholder="Gender" />
                    <input type="text" placeholder="Enter Your Username" />
                    <input type="password" placeholder="Enter Your Password" />
                    <input type="password" placeholder="Enter Your Password" /> 
                    <div class="btn">
                        <button>Register</button>
                    </div>
            </form>
        </div>
        <div class="login">
            <form>
                    <input type="text" placeholder="Enter Your Username" />
                    <input type="password" placeholder="Enter Your Password" />
                <div class="log">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
